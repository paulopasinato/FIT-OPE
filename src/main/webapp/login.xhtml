<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>Login - Casa de Material do Ônibus</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="manifest" href="/manifest.json"/>
        <link rel="shortcut icon" href="#{resource['images/logo.ico']}" type="image/x-icon" />
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        
        <script type="text/javascript">
    
			function focusCampo(campo) {
				document.getElementById(campo).focus();
			}
	
		</script>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Casa de Material do Ônibus</b></p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
            	<h:form id="frmLogin" >
                <p:growl id="msgOk" showSummary="false" severity="info"/>
                <p:growl id="msgErro" showSummary="false" strick="true" severity="warn,error,fatal"/>
                    <p class="login-box-msg">Faça o login para iniciar a sessão</p>
                    <p:messages closable="true"/>
                    
                    <div class="form-group has-feedback">
                    	<p:remoteCommand autoRun="true" onstart="focusCampo('frmLogin:txtEmail')" />
                        <p:inputText value="#{loginControl.email}" type="email" styleClass="form-control" placeholder="Email"
                                     required="true" id="txtEmail"
                                     requiredMessage="Email é necessário."/>
                        <i class="fa fa-envelope form-control-feedback" style="margin-top:10px"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{loginControl.password}" type="password" styleClass="form-control"
                                     placeholder="Senha" required="true"
                                     requiredMessage="Senha é necessário."/>
                       <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                    </div>
                    <div class="row">
                        <p:spacer height="10"/>
                         <div class="col-xs-12">
                         	<p:defaultCommand target="btnLogin" />
                            <p:commandButton styleClass="btn btn-success btn-block" id="btnLogin" action="#{loginControl.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Login" update="@form"/>
                        </div>
                    </div>
                </h:form>
              </div>
              <!-- /.social-auth-links 
              
              -->

              <!--   <a href="#">Esqueci minha senha</a><br/>  -->
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
    </h:body>
</f:view>
</html>
