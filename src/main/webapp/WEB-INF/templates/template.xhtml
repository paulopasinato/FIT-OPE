<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="showcase.css"/>
        <h:outputStylesheet library="css" name="prism.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo.ico']}"/>

        <title>Casa de Material do Ônibus</title>
    </ui:define>

    <ui:define name="logo-lg">
        <img src="#{resource['images/logo_transparente.png']}" width="130px" title="Casa de Material do Ônibus" hspace="" height="50px" />
    </ui:define>

    <ui:define name="logo-mini">
        
    </ui:define>

    <ui:define name="menu-begin">
        <ui:include src="/includes/menu-search.xhtml"/>
    </ui:define>

     <ui:define name="menu">
         <ui:include src="/includes/menu.xhtml"/>
     </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-menu.xhtml"/>
    </ui:define>
    
    <ui:define name="content-end">
        <section class="content">
            <ui:insert name="code"/>
        </section>
    </ui:define>

    <ui:define name="footer">
        <a href="/ope/index.xhtml">
            Copyright (C) 2017 - Casa do Ônibus
        </a>
        <div class="pull-right hidden-xs" style="color: gray">
        <!-- 
            <i>#{adm['admin.version']}</i>
         -->
         <i>1.0.0</i>    
        </div>

        <h:outputScript library="js" name="prism.js"  target="head"/>
    </ui:define>


</ui:composition>
