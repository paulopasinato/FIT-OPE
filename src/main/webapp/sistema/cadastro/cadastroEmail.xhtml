<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">
                
       <ui:define name="head-end">
	       <style type="text/css">
	            .ui-datatable .ui-datatable-header {
	                text-align: right !important;
	       }
	       </style>
    </ui:define>

    <ui:define name="title">
       Configuração do E-mail
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="E-mail"/>
		<h:form id="frmList">
			<p:growl id="msgOk" showSummary="false" severity="info"/>
            <p:growl id="msgErro" showSummary="false" strick="true" severity="warn,error,fatal"/>
			
			#{emailControl.getConfig()}
			
			<div class="box box-primary">
				<div class="ui-fluid">
					<p:panelGrid columns="2" layout="grid" styleClass="ui-fluid card">
						
						<p:outputLabel for="email" value="E-mail:" ><br/>
							<p:inputText id="email" style="width: 400px" maxlength="50" value="#{emailControl.configEmail.email}" 
								required="true" requiredMessage="Campo E-mail é necessário!" >
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							<p:message id="msgEmail" for="email"/>
						</p:outputLabel>
						
						<p:outputLabel for="nome" value="Nome:"  ><br/>
							<p:inputText id="nome" style="width: 400px" maxlength="50" value="#{emailControl.configEmail.nome}"
								required="true" requiredMessage="Campo Nome é necessário!"  />
							<p:message id="msgNome" for="nome"/>
						</p:outputLabel>
						
						<p:outputLabel for="usuario" value="Usuário:" ><br/>
							<p:inputText id="usuario" style="width: 400px" maxlength="50" value="#{emailControl.configEmail.usuario}" 
								required="true" requiredMessage="Campo Usuário é necessário!" />
							<p:message id="msgUsuario" for="usuario"/>
						</p:outputLabel>
						
						<p:outputLabel for="senha" value="Senha:" ><br/>
							<p:password id="senha" style="width: 400px" maxlength="50" value="#{emailControl.configEmail.senha}" 
								required="true" requiredMessage="Campo Senha é necessário!"/>
							<p:message id="msgSenha" for="senha"/>
						</p:outputLabel>
						
						<p:outputLabel for="servidor" value="Servidor:" ><br/>
							<p:inputText id="servidor" style="width: 400px" maxlength="50" value="#{emailControl.configEmail.servidor}" 
								required="true" requiredMessage="Campo Servidor é necessário!"/>
							<p:message id="msgServidor" for="servidor"/>
						</p:outputLabel>
						
						<p:outputLabel for="porta" value="Porta:" ><br/>
							<p:inputText id="porta" style="width: 400px" maxlength="5" value="#{emailControl.configEmail.portaSmtp}"
								required="true" requiredMessage="Campo Porta é necessário!"/>
							<p:message id="msgPorta" for="porta"/>
						</p:outputLabel>
						<p:keyFilter for="porta" mask="num" />  
						
					</p:panelGrid>
					
					<p:panelGrid columns="1" layout="grid" styleClass="ui-fluid card">
						<p:outputLabel for="assunto" value="Assunto:" ><br/>
							<p:inputText style="width: 400px" id="assunto" maxlength="50" value="#{emailControl.configEmail.assunto}" 
								required="true" requiredMessage="Campo Assunto é necessário!"/>
							<p:message id="msgAssunto" for="assunto"/>
						</p:outputLabel>
						<p:outputLabel for="editor" value="Assinatura do E-mail:" style="margin-top: 40px" ><br/>
							<p:textEditor widgetVar="editor" id="editor" maxlength="1000" value="#{emailControl.configEmail.assinatura}" height="120" style="margin-top:10px; width: 900px">
						        <f:facet name="toolbar">
						             <span class="ql-formats">
						                <button class="ql-bold"></button>
						                <button class="ql-italic"></button>
						                <button class="ql-underline"></button>
						                <button class="ql-strike"></button>
						            </span>
						            <span class="ql-formats">
						                <select class="ql-font"></select>
						                <select class="ql-size"></select>
						                 <select class="ql-color"></select>
						            </span>
						        </f:facet>
						    </p:textEditor>
							
							
						</p:outputLabel>
					</p:panelGrid>
				</div>
				
				<p:panelGrid columns="1" layout="grid" styleClass="ui-fluid card">
					<p:commandButton value="Salvar" actionListener="#{emailControl.treatRecord()}" style="width: 100px" type="submit" async="true" ajax="false"
						styleClass="btn-block btn-success" icon="fa fa-floppy-o"/>
				</p:panelGrid>
				
			</div>
		</h:form>
	</ui:define>
</ui:composition>
